{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Confirmar Eliminación de Producto</h1>
    <p class="mb-4">¿Estás seguro de que quieres eliminar el producto "{{ object.nombre_producto }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">
            Sí, Eliminar
        </button>
        <a href="{% url 'producto_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
