<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUERTO REAL - Iniciar Sesión o Registrarse</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <!-- Google Fonts: Poppins para un look moderno -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        // Configuración de colores personalizados para Tailwind CSS
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pr-yellow': '#FFC700', // Amarillo principal
                        'pr-dark': '#121212',    // Cards
                        'pr-dark-gray': '#1F2937', // Fondo
                        'pr-gray': '#6B7280',    // Gris para texto secundario
                    },
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos adicionales para mejorar la apariencia */
        .tab-active {
            border-color: #FFC700 !important;
            color: #FFC700 !important;
        }
    </style>
</head>
<body class="bg-pr-dark-gray font-sans">

    <main class="flex items-center justify-center min-h-screen p-4">
        <div class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
            
            <!-- Columna Izquierda: Branding y Carrusel -->
            <div class="text-center lg:text-left px-4 flex flex-col gap-8 items-center">
                <div>
                    <h1 class="text-5xl md:text-6xl font-bold text-pr-yellow">
                        PUERTO REAL 
                    </h1>
                    <!-- <p class="mt-4 text-xl md:text-2xl text-gray-300">
                        
                    </p> -->
                </div>

                <!-- Carrusel de Flowbite -->
                <div id="default-carousel" class="relative w-full max-w-lg mx-auto lg:mx-0 rounded-lg overflow-hidden" data-carousel="slide">
                    <!-- Carousel wrapper -->
                    <div class="relative h-64 md:h-96">
                         <!-- Item 1 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="logo1-removebg-preview.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Imagen de carrusel representando conexión">
                        </div>
                        <!-- Item 2 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="descarga.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Imagen de carrusel representando compartir">
                        </div>
                        <!-- Item 3 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="descarga (2).jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Imagen de carrusel representando descubrimiento">
                        </div>
                    </div>
                    <!-- Slider indicators -->
                    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                    </div>
                    <!-- Slider controls -->
                    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-4 h-4 text-white dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/></svg>
                            <span class="sr-only">Anterior</span>
                        </span>
                    </button>
                    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-4 h-4 text-white dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/></svg>
                            <span class="sr-only">Siguiente</span>
                        </span>
                    </button>
                </div>
            </div>

            <!-- Columna Derecha: Formularios -->
            <div class="w-full max-w-md mx-auto">
                <div class="bg-pr-dark rounded-xl shadow-2xl p-6 sm:p-8">
                    
                    <!-- Pestañas de Flowbite para Login y Registro -->
                    <div class="mb-4 border-b border-pr-gray">
                        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="authTabs" data-tabs-toggle="#authTabContent" role="tablist">
                            <li class="w-1/2" role="presentation">
                                <button class="inline-block w-full p-4 border-b-2 border-transparent rounded-t-lg text-gray-400 hover:text-pr-yellow hover:border-pr-yellow focus:outline-none" id="login-tab" data-tabs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                                    Iniciar Sesión
                                </button>
                            </li>
                            <li class="w-1/2" role="presentation">
                                <button class="inline-block w-full p-4 border-b-2 border-transparent rounded-t-lg text-gray-400 hover:text-pr-yellow hover:border-pr-yellow focus:outline-none" id="register-tab" data-tabs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                                    Registrarse
                                </button>
                            </li>
                        </ul>
                    </div>
                    
                    <div id="authTabContent">
                        <!-- Contenido de Iniciar Sesión -->
                        <div class="hidden" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form class="space-y-6" action="#">
                                <div>
                                    <label for="login-email" class="block mb-2 text-sm font-medium text-gray-300">Correo electrónico</label>
                                    <input type="email" name="email" id="login-email" class="bg-pr-dark-gray border border-pr-gray text-white text-sm rounded-lg focus:ring-pr-yellow focus:border-pr-yellow block w-full p-2.5" placeholder="nombre@ejemplo.com" required>
                                </div>
                                <div>
                                    <label for="login-password" class="block mb-2 text-sm font-medium text-gray-300">Contraseña</label>
                                    <input type="password" name="password" id="login-password" placeholder="••••••••" class="bg-pr-dark-gray border border-pr-gray text-white text-sm rounded-lg focus:ring-pr-yellow focus:border-pr-yellow block w-full p-2.5" required>
                                </div>
                                <div class="flex items-center justify-end">
                                    <a href="forgot-password.html" class="text-sm text-pr-yellow hover:underline">¿Olvidaste tu contraseña?</a>
                                </div>
                                <button type="submit" class="w-full text-pr-dark bg-pr-yellow hover:bg-yellow-400 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-bold rounded-lg text-sm px-5 py-3 text-center transition duration-300">
                                    Ingresar
                                </button>
                            </form>
                        </div>
                        
                        <!-- Contenido de Registro -->
                        <div class="hidden" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form class="space-y-4" action="#">
                                <div>
                                    <label for="register-email" class="block mb-2 text-sm font-medium text-gray-300">Correo electrónico</label>
                                    <input type="email" name="email" id="register-email" class="bg-pr-dark-gray border border-pr-gray text-white text-sm rounded-lg focus:ring-pr-yellow focus:border-pr-yellow block w-full p-2.5" placeholder="nombre@ejemplo.com" required>
                                </div>
                                <div>
                                    <label for="register-password" class="block mb-2 text-sm font-medium text-gray-300">Contraseña</label>
                                    <input type="password" name="password" id="register-password" placeholder="••••••••" class="bg-pr-dark-gray border border-pr-gray text-white text-sm rounded-lg focus:ring-pr-yellow focus:border-pr-yellow block w-full p-2.5" required>
                                </div>
                                <div>
                                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-300">Confirmar contraseña</label>
                                    <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-pr-dark-gray border border-pr-gray text-white text-sm rounded-lg focus:ring-pr-yellow focus:border-pr-yellow block w-full p-2.5" required>
                                </div>
                                <div>
                                    <label for="first-name" class="block mb-2 text-sm font-medium text-gray-300"> Nombre</label>
                                    <input type="text" name="primer-nombre" id="primer-nombre" placeholder="Nombre" class="bg-pr-dark-gray border border-pr-gray text-white text-sm rounded-lg focus:ring-pr-yellow focus:border-pr-yellow block w-full p-2.5" required>
                                </div>
                                <div>
                                    <label for="first-name" class="block mb-2 text-sm font-medium text-gray-300"> Apellido</label>
                                    <input type="text" name="primer-nombre" id="primer-nombre" placeholder="Apellido" class="bg-pr-dark-gray border border-pr-gray text-white text-sm rounded-lg focus:ring-pr-yellow focus:border-pr-yellow block w-full p-2.5" required>
                                </div>
                                <button type="submit" class="w-full text-pr-dark bg-pr-yellow hover:bg-yellow-400 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-bold rounded-lg text-sm px-5 py-3 text-center transition duration-300">
                                    Crear cuenta nueva
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <!-- Flowbite JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script>
        // Script para manejar el estilo de la pestaña activa
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('[data-tabs-toggle] button');
            
            const updateActiveClass = () => {
                tabs.forEach(tab => {
                    if (tab.getAttribute('aria-selected') === 'true') {
                        tab.classList.add('tab-active');
                    } else {
                        tab.classList.remove('tab-active');
                    }
                });
            };
            
            updateActiveClass();

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    setTimeout(updateActiveClass, 50);
                });
            });
        });
    </script>
</body>
</html>
